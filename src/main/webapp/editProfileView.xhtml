<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/masterTemplate.xhtml" >
            <ui:define name="content">
                Hello from Facelets
                <h:form>
                    <h:inputText value="#{sessionCtrl2.su.id}" />
                    <h:inputText value="#{sessionCtrl2.su.firstName}" />
                    <h:inputText value="#{sessionCtrl2.su.lastName}" />

                    <h:inputText value="#{sessionCtrl2.su.password}" />
                    <h:inputText value="#{sessionCtrl2.su.phoneNumber}" />
                    <h:inputText value="#{sessionCtrl2.su.username}" />

                    <h:inputText value="#{sessionCtrl2.su.address.company}" />
                    <h:inputText value="#{sessionCtrl2.su.address.firstLine}" />
                    <h:inputText value="#{sessionCtrl2.su.address.secondLine}" />
                    <h:inputText value="#{sessionCtrl2.su.address.city}" />
                    <h:inputText value="#{sessionCtrl2.su.address.county}" />
                    <h:inputText value="#{sessionCtrl2.su.address.country}" />
                    <h:inputText value="#{sessionCtrl2.su.address.postcode}" />
                    <h:inputText value="#{sessionCtrl2.su.address.id}" />
                    <h:commandButton action="#{sessionCtrl2.updateUser}" value="Save changes" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
