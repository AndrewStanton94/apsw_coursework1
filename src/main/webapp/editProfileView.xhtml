<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/masterTemplate.xhtml" >
            <ui:define name="content">
                <h:form>
                    
                    <h1>First name: </h1>
                        <h:inputText id="firstName" value="#{sessionCtrl2.su.firstName}" />

                        <h1>Last name: </h1>
                        <h:inputText value="#{sessionCtrl2.su.lastName}" />

                        <h1>Change password: </h1>
                        <h:inputText value="#{sessionCtrl2.su.password}" />

                        <h1>Phone number: </h1>
                        <h:inputText value="#{sessionCtrl2.su.phoneNumber}" />

                        <h1>Username: </h1>
                        <h:inputText value="#{sessionCtrl2.su.username}" />

                        <h1>Email: </h1>
                        <h:inputText value="#{sessionCtrl2.su.email}" />

                        <h1>company: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.company}" />

                        <h1>first line: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.firstLine}" />

                        <h1>second line: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.secondLine}" />

                        <h1>city: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.city}" />

                        <h1>County: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.county}" />

                        <h1>Country: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.country}" />

                        <h1>Postcode: </h1>
                        <h:inputText value="#{sessionCtrl2.su.address.postcode}" />
  

                    <h:commandButton action="#{sessionCtrl2.updateUser}" value="Save changes" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
